  </header>

  <section class="content">
    <div class="content-heading">
      <h1>Contato</h1>
    </div>
    <form id="contato-form">
      <div class="contato-field">
        <label for="contato-nome">Nome</label>
        <input id="contato-nome" type="text">
      </div>
      <div class="contato-field">
        <label for="contato-e-mail">E-mail</label>
        <input id="contato-e-mail" type="email">
      </div>
      <div class="contato-field">
        <label for="data-nasc">Data de nascimento</label>
        <input type="date" name="nomeDataNasc" id="idDataNasc" />
      </div>
      <div class="contato-field">
        <label for="novidades">Deseja receber nossas novidades por e-mail?</label>
        <div class="contato-select">
          <div>
            <input type="radio" name="novidades" id="idSim" />
            <label for="idSim">Sim</label>
          </div>
          <div>
            <input type="radio" name="novidades" id="idNão" />
            <label for="idNao">Não</label>
          </div>
        </div>
      </div>
      <div class="contato-field">
        <label for="contato-msg">Mensagem</label>
        <textarea name="msg" id="contato-msg" cols="30" rows="10"></textarea>
      </div>
      <input id="send" type="submit" value="Enviar" />
    </form>
    <hr />
    <div id="localizacao">
      <div>
        <p>IGV.Dev</p>
        <p>(48) 9 9999-9999</p>
        <p>igv@example.com</p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3535.503208116583!2d-48.54004978527391!3d-27.608927729247746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x952739b5974b0979%3A0xcb856cdcb9506873!2sR.%20J%C3%BAlia%20da%20Costa%2C%204%20-%20Saco%20dos%20Lim%C3%B5es%2C%20Florian%C3%B3polis%20-%20SC%2C%2088045-200!5e0!3m2!1spt-BR!2sbr!4v1631042036988!5m2!1spt-BR!2sbr"
          width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

      </div>
    </div>
