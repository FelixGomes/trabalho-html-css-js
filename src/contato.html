      <div>
        <label for="contato-e-mail">E-mail:</label>
        <input id="contato-e-mail" type="email">
      </div>
	<label for="data-nasc">Data de nascimento:</label>
	<input type="date" name="nomeDataNasc" id="idDataNasc"/>
      <div>
	<label for="novidades">Deseja receber nossas novidades por e-mail?:</label>
		<input type="radio" name="novidades" id=idSim /> Sim
		<input type="radio" name="novidades" id=idNão /> Não
        </div>
      <div>
        <label for="contato-msg">Mensagem:</label>
        <textarea name="msg" id="contato-msg" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" value="Enviar" />
    </form>
  </section>
